<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行助手 - 用户登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .form-container {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-login {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }
        .btn-register {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
        }
        .btn-logout {
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            color: #333;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .app-title {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-container">
                    <div class="login-header">
                        <h2 class="app-title"><i class="fas fa-paper-plane"></i> 旅行助手</h2>
                        <p>智能旅行规划，让您的旅程更轻松</p>
                    </div>
                    
                    <div class="form-container">
                        <!-- 状态消息显示区域 -->
                        <div id="statusMessage" class="status-message"></div>
                        
                        <!-- 登录/注册表单 -->
                        <div id="authForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱地址</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="pwd" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-login btn-custom" onclick="signIn()">
                                    <i class="fas fa-sign-in-alt"></i> 登录
                                </button>
                                <button class="btn btn-register btn-custom" onclick="signUp()">
                                    <i class="fas fa-user-plus"></i> 注册
                                </button>
                            </div>
                        </div>
                        
                        <!-- 用户信息区域（登录后显示） -->
                        <div id="userInfo" style="display: none;">
                            <div class="text-center mb-4">
                                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center mx-auto mb-3" 
                                     style="width: 80px; height: 80px; font-size: 2rem;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <h4 id="userEmail"></h4>
                                <p class="text-muted">欢迎使用旅行助手</p>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-success btn-custom" onclick="goToUserHome()">
                                    <i class="fas fa-home"></i> 进入主页
                                </button>
                                <button class="btn btn-logout btn-custom" onclick="signOut()">
                                    <i class="fas fa-sign-out-alt"></i> 退出登录
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt"></i> 您的信息将被安全加密保护
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase配置（从环境变量获取）
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM元素
        const authForm = document.getElementById('authForm');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const statusMessage = document.getElementById('statusMessage');
        
        // 显示状态消息
        function showStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + (isSuccess ? 'status-success' : 'status-error');
            statusMessage.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // 注册功能
        async function signUp() {
            const email = document.getElementById('email').value;
            const pwd = document.getElementById('pwd').value;
            
            if (!email || !pwd) {
                showStatus('请填写完整的邮箱和密码', false);
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, pwd);
                showStatus('注册成功！欢迎加入旅行助手', true);
                document.getElementById('email').value = '';
                document.getElementById('pwd').value = '';
            } catch (error) {
                showStatus('注册失败：' + error.message, false);
            }
        }
        
        // 登录功能
        async function signIn() {
            const email = document.getElementById('email').value;
            const pwd = document.getElementById('pwd').value;
            
            if (!email || !pwd) {
                showStatus('请填写完整的邮箱和密码', false);
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, pwd);
                showStatus('登录成功！正在跳转...', true);
                // 登录成功后跳转到用户主页
                setTimeout(() => {
                    window.location.href = '/userhome';
                }, 1500);
                document.getElementById('email').value = '';
                document.getElementById('pwd').value = '';
            } catch (error) {
                showStatus('登录失败：' + error.message, false);
            }
        }
        
        // 登出功能
        function signOut() {
            auth.signOut();
            showStatus('已成功退出登录', true);
        }
        
        // 跳转到用户主页
        function goToUserHome() {
            window.location.href = '/userhome';
        }
        
        // 监听用户状态变化
        auth.onAuthStateChanged(user => {
            if (user) {
                // 用户已登录
                userEmail.textContent = user.email;
                authForm.style.display = 'none';
                userInfo.style.display = 'block';
            } else {
                // 用户未登录
                authForm.style.display = 'block';
                userInfo.style.display = 'none';
            }
        });
        
        // 回车键触发登录
        document.getElementById('pwd').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                signIn();
            }
        });
    </script>
</body>
</html>
